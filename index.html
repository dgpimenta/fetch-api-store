<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>ARCH</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="./assets/arch-store.jpg" alt="Logo">
                    <h1>-Store</h1>
                </a>
            </div>
            <div class="userDetails">  
                <div class="cart">
                    <a href="#">
                        <img src="./assets/cart.svg" alt="Carrinho de compras">
                    </a>
                </div>   
                <div class="login">
                    <a href="#">
                        <strong>Login</strong>
                    </a>
                </div>            
            </div>  
        </div>              
    </header>    

    <main>
        <div class="container">            
            <div class="info">
                <div class="storeMessage">
                    <div class="message">
                        <h1>Encontre o produto perfeito que você precisa em qualquer hora do dia</h1>
                        <p>Com o nosso delivery você recebe seu produto onde estiver, a qualquer hora</p>
                    </div>                    
                    <div class="lists">
                        <ul>
                            <li>
                                <img src="./assets/shopping.svg" alt="Compra simples e segura">
                                <p>Compra simples e segura</p>
                            </li>
                            <li>
                                <img src="./assets/time.svg" alt="Entrega rápida e segura">
                                <p>Entrega rápida e rastreada</p>
                            </li>                        
                            <li>
                                <img src="./assets/package.svg" alt="Embalagem intacta">
                                <p>Embalagem mantém o produto intacto</p>
                            </li>
                        </ul>
                    </div>                    
                </div>
                <div class="storeImage">
                    <img src="https://images.unsplash.com/photo-1540200049848-d9813ea0e120?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Imagem da Loja">
                </div>                
            </div>
            <div class="products">
                  
            </div>        
        </div>
    </main>    

    <footer>
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="./assets/arch-store.jpg" alt="Logo">
                    <h1>-Store</h1>
                </a>
            </div>
        </div>
    </footer>
      
    <script src="./main.js"></script>
</body>
</html>
